<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-script</title>
</head>
<body>
    <button id="saveBtn">Save Data</button>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz7j645spzQkuZkaGk7sK9C_DFGT9vceO9IVwG3ZfLEurqpu-wq1ldqsR1sk1Ryp3ThIA/exec"; 
document.getElementById("saveBtn").addEventListener("click", () => {
const payload = { name: "John Does", score: 95 };
fetch(scriptURL, {
method: "POST",
body: JSON.stringify(payload)
})
.then(res => res.text())
.then(msg => alert(msg))
.catch(err => console.error("Error:", err));

});



</script>

</body>
</html>
